<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Delivery Information</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="conteiner">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <form action="/AddressInformation" method="post">
                    <h2>Delivery Info</h2>
                    <label>Name:</label>
                    <input class="form-control" type="text" name="clientName"></input>
                    <br></br>
                    <label>Address:</label>
                    <input class="form-control" type="text" name="clientAddress"></input>
                    <input class="btn btn-default btn-lg" type="submit"></input>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
